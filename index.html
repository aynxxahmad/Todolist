<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="navbar">
       <ul class="nav">
           <li class="options all">All</li>
           <li class="options done">Completed</li>
           <li class="options uncompleted">Uncompleted</li>
       </ul>
   </div>
   <header>
       <h1>Ayn's Todo List</h1>
   </header>
   <form>
       <input type="text" class="todo_input" placeholder="What do you wanna do?  ">
       <button class="todo_button"><i class="fas fa-plus"></i></button>
   </form>
   <div class="todo_container">
       <ul class="todo_list"></ul>
   </div>
<script src="./scripts/app.js"></script>
</body>
</html>
